<div class="container">
    <div class="row mt-5 ">
        <div class="col-lg-6 m-auto border ">
            <div class="bg-light mb-3 p-2 mt-2">

            <p style="font-size: 18px ; font-weight: 500;" class="mt-3">Select delivery date:</p>
                  <div class="row">
                      <div class="ml-2">
                        <mat-radio-group aria-label="Select an option"   [(ngModel)]="selectedDate">
                            <mat-radio-button value="{{item}}" [disabled]="checkButton(i)" *ngFor="let item of alldates;let i=index" class="border p-2 m-2 ">{{item | date}}</mat-radio-button>
                        </mat-radio-group>
                      </div>
                      
                  </div>
            </div>
            <div class="bg-light mb-3 p-1">
                <p style="font-size: 18px ; font-weight: 500;" class="mt-3">Select Delivery Time:</p> 
                <div class="row">
                    <div class="ml-2">

                <mat-radio-group aria-label="Select an option"   [(ngModel)]="selectedDate">
                     <mat-radio-button value="{{item}}"  *ngFor="let item of pickTime;let i=index" class="border p-2 m-2">{{item}}</mat-radio-button>
                 </mat-radio-group>
           </div>
           </div>
            </div >
<button class="btn btn-danger mb-2" (click)="onProceed()">Proceed to payment</button>
        </div>
    </div>
</div>
