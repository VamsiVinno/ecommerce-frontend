
<div style="height: 890px; overflow-y: scroll;" i18n>
<div id="carouselExampleIndicators" class=" col-xs-12 carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>

  </ol>
  <div class="carousel-inner" >
    <div class="carousel-item active">
      <img class="d-block w-100"
      src="https://assets.myntassets.com/f_webp,w_980,c_limit,fl_progressive,dpr_2.0/assets/images/2021/11/24/1b31d859-b3c8-48a8-a2a9-2338408dec4b1637766559561-DK-Main-Banner-1920_504_sale-Strats-Midnight.jpg"
      alt="First slide" class="img-fluid" >
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
        src="https://assets.myntassets.com/f_webp,w_980,c_limit,fl_progressive,dpr_2.0/assets/images/2021/11/20/fcb70f4f-e6c6-47b4-a0b5-1a6048a740131637427179952-Desktop-banner--5-.jpg"
        alt="Second slide" class="img-fluid">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
      src="https://assets.myntassets.com/f_webp,w_980,c_limit,fl_progressive,dpr_2.0/assets/images/2021/11/21/73f7163e-0efa-4754-96d8-9ffe29049cf61637512891687-Desktop-banner--5-.gif"
      alt="Third slide" class="img-fluid">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
      src="https://assets.myntassets.com/f_webp,w_980,c_limit,fl_progressive,dpr_2.0/assets/images/2021/11/21/7d045fdc-9df6-462b-a45e-00d33aa9a2be1637513096176-DK-Main-Banner-1920_504.jpg"
      alt="Fourth slide" class="img-fluid">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
        src="https://assets.myntassets.com/f_webp,w_980,c_limit,fl_progressive,dpr_2.0/assets/images/2021/11/22/b8953010-6b58-49bf-b47d-7d0bcf00dd0e1637595954420-Biba_Desk_Banner--1-.jpg"
        alt="Fifth slide" class="img-fluid">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="container-fluid mb-5">
  <h3>{{'Deals of the day' | translate}}</h3>

</div>
<div class="container-fluid mb-5  d-flex justify-content-center">
  <div *ngFor="let item of DealsOfTheDay" class="col-sm-2 mr-4  overflow-hidden">
    <img src="{{item}}" style="width: 100%;">

  </div>
</div>

<div class="container-fluid mb-5">
  <h3>{{'Best Deals ' | translate}}</h3>

</div>
<div class="container-fluid mb-5  d-flex justify-content-center">
  <div *ngFor="let item of BestDeals" class="col-sm-2 mr-4  overflow-hidden">
    <a (click)="onImgClick('women')"><img src="{{item}}" style="width: 100%;"></a>

  </div>
</div>

<div class="container-fluid mb-5  d-flex justify-content-center">
  <div *ngFor="let item of BestDeals2" class="col-sm-2 mr-4  overflow-hidden">
    <a (click)="onImgClick('men')"><img src="{{item}}" style="width: 100%;"></a>


  </div>
</div>
</div>
