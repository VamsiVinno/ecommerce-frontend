<div class="container-fluid">

  <div class="row" style="justify-content: center; " i18n>
    <h3 class="text-danger">All Orders</h3>
  </div>

  <div class="row " style="overflow-y: scroll; height: 840px;">
  <div class="col-lg-6 m-auto ">
      <div *ngFor="let item of allOrdersArray | paginate: { itemsPerPage: 10, currentPage: p };let i=index"  class="mb-3 bg-light p-2">
        <div class="row" (click)="onOrderClick(i)">
          <div *ngIf=item.images class="ml-3">
            <img src={{item.images[0]}} style="height: 150px; width: 100px; margin: 10px;">
          </div>
          <div class="ml-3 mt-2">
            <p style="font-weight: 500; font-size: 18px;">{{item.brand}}</p>
            <p>{{item.product_name}}</p>
            <p><span style="font-weight: 500; font-size: 16px;">Price:</span>{{item.price | currency}}</p>
          </div>
         
          <!-- <span  style="width: 24px; height: 24px; position: absolute; right: 2%; font-size: 20px; padding-top: 25px" > > </span> -->
  </div>
  <div class="row stars ml-1">
    <form  [formGroup]="form" >
      <ngx-star-rating formControlName="rating" [id]="'rating'" style="color: red;"></ngx-star-rating>
      
     
  </form>
  </div>
   

</div>

<div >
  <pagination-controls (pageChange)="p = $event" ></pagination-controls>

</div>

  </div>
  </div>
