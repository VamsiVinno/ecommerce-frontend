<nav
  class="navbar navbar-expand-lg bg-danger"
  style="position: sticky; top: 0; z-index: 1"
 >
  <a class="navbar-brand" [routerLink]="['']">{{'brand' | translate}}</a>
  <div class="ml-auto mt-2 " id="navbarNav" style="margin-right: 5%;">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" (click)="onCategory($event)">men</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="onCategory($event)">women</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="onCategory($event)" id="kids">kids</a>
      </li>

      <li class="nav-item">
        <div class="form-group d-flex bg-white ml-2">
          <input
            type="text"
            id="search"
            placeholder="Search for brands "
            class="form-control"
            style="width: 320px; border-color: white"
          />
          <a class="m-auto" (click)="onSearchValue()">
            <i
              class="fa fa-search mr-1"
              style="color: silver; cursor: pointer"
            ></i
          ></a>
        </div>
      </li>
      <li class="nav-item ml-2">
        <a class="nav-link"  (click)="showuserInfo()" 
          ><i class="fa fa-user" style="font-size: 24px"></i
        ></a>
      
      </li>

      <li class="nav-item  ml-2">
        <div>
          <span class="desktop-badge desktop-melon">{{ cartLength }}</span>
          <a class="nav-link" (click)="onBag()"
            ><i class="fa fa-shopping-bag" style="font-size: 24px"></i
          ></a>
        </div>
      </li>
      <li class="nav-item  ml-2 mt-2">
        <div>
          <select (change)="selectLanguage($event)" class="language-picker" style="border: 0; background-color: #dc3545; color: white;">
            <option value="en-US" selected>en-US </option>
            <option value="fr-FR"> fr-FR </option>
          </select>
        </div>
      </li>
    </ul>
  </div>
</nav>
<div class="col-2 border mt-2 bg-white" *ngIf="showuser" (mouseover)="showuser=true"  style="position:absolute; z-index: 3; right:2%"
   >
  <div class="mt-2">
  <p style="font-size: 16px; font-weight: 500;">
   Hello {{addressStore[0].username}}
  </p>
  <p>{{addressStore[0].phone}}</p>
</div>
<hr>
<div>
  <ul class="list-unstyled">
    <li  class="mb-2" [routerLink]="['/allorders']" style="cursor: pointer;"><a > {{'orders' | translate}}</a></li>
    <li [routerLink]="['/address']" class="mb-2" style="cursor: pointer;"><a> {{'savedaddresses' | translate}}</a></li>
  </ul>
</div>
</div>
